<!DOCTYPE html>
<html>
<head>
    <title>狼人杀</title>
    <link href="./style/bootstrap.min.css" rel="stylesheet">
    <link href="./style/main.css" rel="stylesheet">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/stomp.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="connect" class="btn btn-default" type="submit">进入游戏</button>
                    <button id="matching" class="btn btn-default" type="submit" disabled="disabled">开始匹配
                    </button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">退出游戏
                    </button>

                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">昵称</label>
                    <input type="text" id="name" class="form-control" placeholder="游戏昵称">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th id=roomId></th>
                </tr>
                <tr>
                    <th>已加入玩家</th>
                </tr>
                </thead>
                <tbody id="players">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
